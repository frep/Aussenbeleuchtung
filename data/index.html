<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>ESP32 Web Server</h1>
</body>

<form action="/get" target="hidden-form">

  <label for="mqttHost">MQTT Server</label><br>
  <input type="text" id="mqttHost" name="inputMqttHost" placeholder=%inputMqttHost%><br>

  <label for="mqttPort">MQTT Port</label><br>
  <input type="number" id="mqttPort" name="inputMqttPort" placeholder=%inputMqttPort%><br>

  <label for="clientId">Client ID</label><br>
  <input type="number" id="clientId" name="inputClientId" placeholder=%inputClientId%><br>

  <label for="numLed">Anzahl Leds des Streifens</label><br>
  <select id="numLed" name="inputNumLeds">
    <option value="276">276</option>
    <option value="68">68</option>
  </select><br>

  <label for="ledEffect">Led Effekt</label><br>
  <input type="number" id="ledEffect" name="inputLedEffect" placeholder=%inputLedEffect%><br>

  <input type="submit" value="Submit" onclick="submitMessage()">
</form>

</html>
